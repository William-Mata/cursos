<!DOCTYPE html>
<html lang="pt-br" ng-app="Hello Word">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Angular</title>
    <script>
        angular.module("helloWord", []);
        angular.module("helloWord").controller("helloWordCtrl", function ($scope) {
            $scope.message = "Hello Word";
        });
    </script>
    <script src="/angular/angular-1.8.2/angular.js"></script>
</head>

<body ng-controller="helloWordCtrl">
    {{message}}  
</body>

</html>
