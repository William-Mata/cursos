<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <style>
        body {
            background: #dddddd;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var vel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector("div#res")
            var vel = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é <strong> ${vel}Km/h.</strong></p>`
            if (vel > '50') {
                res.innerHTML += `Você foi Multado por excesso de velocidade!</p>`
                res.innerHTML += `Utilize o cinto de segurança!`
            } else {
                res.innerHTML += `<p>Dirija sempre com atenção!</p>`
                res.innerHTML += `<p>Utilize o cinto de segurança!</p>`
            }
        }
    </script>
</body>

</html>
