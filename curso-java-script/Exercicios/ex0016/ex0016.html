    <link rel="stylesheet" href="ex0016.css">

<body>
    <h1>Vamos Contar</h1>
    <section>
        <div id="contador">
            <p><strong>Inicio: </strong><input type="number" name="inicio" id="inicio"></p>
            <p><strong>Fim:</strong> <input type="number" name="fim" id="fim"></p>
            <p><strong>Passo:</strong><input type="number" name="passo" id="passo" min="1"></p>
            <p><input type="button" value="Contar" onclick="contador()"></p>
        </div>

        <div id="resultado">

        </div>
    </section>
